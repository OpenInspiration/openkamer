<h4>{{ document.title }}</h4>

<h5>Indiener: {{ document.submitter }}</h5>
<h5>Categorie: {{ document.category }}</h5>
<h5>Bron: <a href="{{ document.document_url }}">{{ document.document_url }}</a></h5>
