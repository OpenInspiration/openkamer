{% if kamerstuk.original %}
  <strong>Origineel</strong>: <a href="#{{ kamerstuk.original.id_full }}">{{ kamerstuk.original.id_full }}</a>
{% endif %}

{% if kamerstuk.modifications %}
  <strong>Wijzigingen:</strong>
  {% for modification in kamerstuk.modifications %}
    <a href="#{{ modification.id_full }}">{{ modification.id_full }}</a>{% if not forloop.last %},{% endif %}
  {% endfor %}
{% endif %}
