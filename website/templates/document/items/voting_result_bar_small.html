{% load l10n %}

{% if voting.has_result_details %}
<a href="/document/voting/{{ voting.id }}/">
  <div class="progress progress-small">
    <div class="progress-bar progress-bar-success" style="width: {{ voting.result_percent.for|unlocalize }}%" title="{{ voting.result_percent.for|floatformat:1 }} %"></div>
    <div class="progress-bar progress-bar-danger" style="width: {{ voting.result_percent.against|unlocalize }}%" title="{{ voting.result_percent.against|floatformat:1 }} %"></div>
    <div class="progress-bar progress-bar-warning" style="width: {{ voting.result_percent.no_vote|unlocalize }}%" title="{{ voting.entities_none_string }}"></div>
  </div>
</a>
{% endif %}
