{% if voting.result == "VER" %}
  <span class="glyphicon glyphicon-remove text-danger" title="Verworpen"></span>
{% elif voting.result == "AAN" %}
  <span class="glyphicon glyphicon-ok text-success" title="Aangenomen"></span>
{% elif voting.result == "ING" %}
  <span class="glyphicon glyphicon-remove-circle text-warning" title="Ingetrokken"></span>
{% elif voting.result == "AGH" %}
  <span class="glyphicon glyphicon-repeat text-info" title="Aangehouden"></span>
{% endif %}
