{% extends "website/base.html" %}

{% load bootstrap3 %}
{% block content %}

<div class="row">
  <div class="col-lg-12">
    <div align="center"><h3>Dossiers</h3></div>
    <hr/>
  </div>
</div>

{% for dossier in dossiers %}

<div class="row">
  <div class="col-lg-12">
    <div align="left">
      <h6><a href="/dossier/{{ dossier.id }}/">{{ dossier.title }}</a> ({{ dossier.dossier_id }})</h6>
    </div>
  </div>
</div>

{% endfor %}

<hr/>

{% endblock %}
