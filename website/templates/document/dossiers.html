{% extends "website/base.html" %}

{% load bootstrap3 %}
{% block content %}

<div class="row">
  <div class="col-lg-12">
    <div align="center"><h3>Dossiers</h3></div>
    <hr/>
  </div>
</div>

{% for dossier in dossiers %}

<div class="row">
  <div class="col-lg-12">
    <div align="center">
      <a href="/dossier/{{ dossier.id }}/"><h6>{{ dossier.title }} ({{ dossier.dossier_id }})</h6></a>
    </div>
  </div>
</div>

{% endfor %}

<hr/>

{% endblock %}
