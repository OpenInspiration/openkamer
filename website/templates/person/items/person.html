<h4><a href="/person/{{ person.id }}/">{{ person.fullname }}</a></h4>
<table class="table">
  <tr>
    <td>Voornaam</td>
    <td>{{ person.forename }}</td>
  </tr>
  <tr>
    <td>Achternaam</td>
    <td>{{ person.surname_prefix }} {{ person.surname }}</td>
  </tr>
  <tr>
    <td>Initialen</td>
    <td>{{ person.initials }}</td>
  </tr>
  <tr>
    <td>Geboortedatum</td>
    <td>{{ person.birthdate }}</td>
  </tr>
</table>
<img src="{{ person.wikimedia_image_url }}" height="200px">

<hr/>
