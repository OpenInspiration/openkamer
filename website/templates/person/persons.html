{% extends "website/base.html" %}

{% load bootstrap3 %}
{% block content %}

<div class="row">
  <div class="col-lg-12">
    <div align="center"><h4>Persons</h4></div>
  </div>
</div>

{% for person in persons %}
<div class="row">
  {{ person }} <br/>
  {{ person.birthdate }}
   <img src="{{ person.wikimedia_image_url }}" width="200px">
</div>
{% endfor %}

<hr/>

{% endblock %}
