sudo: true
language: python
python:
- '3.5'
before_install:
- sudo apt-get update && sudo apt-get --reinstall install -qq language-pack-en language-pack-nl
install:
- pip install -r requirements.txt
- pip install coveralls
script:
- python create_local_settings.py
- python manage.py migrate
- coverage run manage.py test
notifications:
  email: false
after_success:
  coveralls
